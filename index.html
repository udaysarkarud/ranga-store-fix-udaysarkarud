<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- header Area Start -->
  <header>

    <!-- Nav section Start -->
    <section class="container-fluid">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><strong>Amazon Store</strong></a>
          </div>
        </div>
      </nav>
    </section>
    <!-- Nav section End -->

  </header>
  <!-- header Area End -->

  <!-- Main Area Start -->
  <main class="main">
    <!-- Search Area Start -->
    <section class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center search-box">
          <form class="form-inline">
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Type Product Name"
                autocomplete="off">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg">Search</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- Search Area End -->

    <!-- Product and Cart section Start -->
    <section class="container-fluid">
      <div class="row products-area">
        <!-- Show Products Start-->
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="">

          </div>
        </div>
        <!-- Show Products End-->

        <!-- My Cart Area Start-->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button id="buyNowBtn" class="btn btn-primary text-center">Buy Now</button>
            </div>
          </div>
        </div>
        <!-- My Cart Area End-->
      </div>
    </section>
    <!-- Product and Cart section Start -->
  </main>
  <!-- Main Area End -->
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
